plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'java'
    id "org.jlleitschuh.gradle.ktlint" version "9.1.1"
    id "org.nosphere.gradle.github.actions" version "1.1.0"
    id "com.gradle.build-scan" version "3.1.1"

}

if(githubActions.running.get()) {
    val commitId = githubActions.environment.sha.get()
}

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    // Align versions of all Kotlin components

    compile "io.javalin:javalin:3.6.0"
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile "org.slf4j:slf4j-simple:1.8.0-beta4"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.0"
    compile "org.webjars.npm:vue:2.6.10"

}

task ci(type: GradleBuild, dependsOn: ['clean','build', 'check']) {

}
application {
    // Define the main class for the application
    mainClassName = 'api.AppKt'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
